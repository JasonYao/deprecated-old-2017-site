<figure>
    <amp-img on="tap:lightbox1"
             role="button"
             tabindex="0"
             src="{{ page.img[2].name | prepend: '/assets/img/projects/' }}"
             alt="{{ page.img[2].alt_text }}"
             title="{{ page.img[2].caption }}"
             layout="responsive"
             width="{{ page.img[2].width }}"
             height="{{ page.img[2].height }}">
    </amp-img>
    <figcaption>{{ page.img[2].caption }}</figcaption>
</figure>
