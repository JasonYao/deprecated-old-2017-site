{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}

<amp-img width="auto"
         height="100"
         src="/{{ path }}"
         srcset="{{ srcset | strip_newlines }}"
         layout="fixed-height"
         alt="{{ alt }}">
</amp-img>
