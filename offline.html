<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jason Yao | Offline</title>
</head>
<body>
<h1>
    This is now offline
</h1>

<ul>
    {% for post in site.posts limit:10 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
</ul>

<ul>
    {% for project in site.projects limit:10 %}

    {% endfor %}
</ul>

</body>
</html>
